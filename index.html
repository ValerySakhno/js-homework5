<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Секундомер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="Zero">
            <span id="Zero">00:00:00:00</span>
        </div>
        <div class="buttons">
            <button id="start&stop" class="start">Старт</button>
            <button id="reset" class="reset">Сброс</button>
            <button id="split" class="split">Круг</button>
        </div>
        <div id="splitResult">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
